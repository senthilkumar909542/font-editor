<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font editor</title>
    <link rel="icon" href="./font-family-regular-24.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">

    <div class="container" id="container-color">
        <span id="btn">
            <button id="d">
                <img src="./moon.png" alt="" srcset="" width="50px" height="50px">
            </button>
            <button  id="l">
                <img src="./brightness.png" alt="" srcset="" width="50px" height="50px">
            </button>
        </span>
        <h1 id="font-color-1"> Font Editor </h1>
        <div class="box" id="background">
            <div id="output">

            </div>
        </div>
        <div class="input">
            <input type="text">
            <div class="button" >
                <button id="button-color" onclick="myfunction()">Enter</button>
            </div>
        </div>

        
        <div class="format">
            <h1 id="font-color-2">Color</h1>
            <div class="color">
                <div class="color-1 #040D12"></div>
                <div class="color-2 #1b417d"></div>
                <div class="color-3 #62588e"></div>
                <div class="color-4 #9E4784"></div>
                <div class="color-5 #FBF0B2"></div>
            </div>
            <h1 id="font-color-3">Style</h1>
            <div class="style">
                <div class="style-1">monospace</div>
                <div class="style-2">sans-serif</div>
                <div class="style-3">Dosis</div>
                <div class="style-4">Lucida Sans</div>
                <div class="style-5">Segoe UI</div>
            </div>
            <h1 id="font-color-4">Background</h1>
            <div class="background">
                <div class="background-1 #79E0EE"></div>
                <div class="background-2 #96B6C5"></div>
                <div class="background-3 #AEC3AE"></div>
                <div class="background-4 #9BABB8"></div>
                <div class="background-5 #FFB6D9"></div>
            </div>
        </div>



    </div>
    <script src="./index.js"></script>

</body>

</html>
